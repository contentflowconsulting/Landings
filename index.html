<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Content Flow / Form</title>

  <!-- Estilos -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- React 18 + Babel (para JSX en el navegador) -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="bg-white">
  <div id="root"></div>

  <script type="text/babel">
    // --------- Iconos SVG (React Components) ----------
    const ArrowRight = (props) => (

    const CheckCircle2 = (props) => (
      <svg viewBox="0 0 24 24" width="1em" height="1em" {...props} fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
        <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path><path d="M22 4 12 14.01l-3-3"></path>
      </svg>
    );
    const Mail = (props) => (
      <svg viewBox="0 0 24 24" width="1em" height="1em" {...props} fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
        <rect x="2" y="4" width="20" height="16" rx="2"></rect><path d="M22 7l-10 6L2 7"></path>
      </svg>
    );
    const MessageCircle = (props) => (
      <svg viewBox="0 0 24 24" width="1em" height="1em" {...props} fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
        <path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z"></path>
      </svg>
    );
    // ---------------------------------------------------

    function LeadQualificationForm() {
      const [formData, setFormData] = React.useState({
        fullName: '',
        phone: '',
        email: '',
        weeklyClients: '',
        dailyCalls: '',
        contentStrategy: '',
        salesSystem: '',
        monthlyRevenue: ''
      });
      const [result, setResult] = React.useState(null);
      const [isSubmitting, setIsSubmitting] = React.useState(false);

      const handleInputChange = (field, value) => {
        setFormData(prev => ({ ...prev, [field]: value }));
      };

      const handleSubmit = async () => {
        setIsSubmitting(true);
        
        try {
          // Preparar los datos para enviar a Make
          const dataToSend = {
            nombreCompleto: formData.fullName,
            telefono: formData.phone,
            email: formData.email,
            clientesPorSemana: formData.weeklyClients,
            llamadasPorDia: formData.dailyCalls,
            estrategiaContenido: formData.contentStrategy,
            sistemaVentas: formData.salesSystem,
            facturacionMensual: formData.monthlyRevenue,
            fechaEnvio: new Date().toISOString()
          };

          // Enviar a Make
          const response = await fetch('https://hook.us2.make.com/etytpj8kh2h68l50k3vp9c2t3555pwt4', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify(dataToSend)
          });

          if (response.ok) {
            // Mostrar resultado
            setResult(true);
            window.scrollTo({ top: 0, behavior: 'smooth' });
          } else {
            alert('Hubo un error al enviar el formulario. Por favor intenta de nuevo.');
          }
        } catch (error) {
          console.error('Error:', error);
          alert('Error de conexi칩n. Por favor verifica tu internet e intenta de nuevo.');
        } finally {
          setIsSubmitting(false);
        }
      };

      const isFormValid = () => {
        return (
          formData.fullName &&
          formData.phone &&
          formData.email &&
          formData.weeklyClients &&
          formData.dailyCalls &&
          formData.contentStrategy &&
          formData.salesSystem &&
          formData.monthlyRevenue
        );
      };

      if (result) {
        return (
          <div className="min-h-screen bg-white flex items-center justify-center p-4">
            <div className="max-w-2xl w-full bg-white rounded-2xl shadow-2xl border-2 border-gray-200 p-8 md:p-12 text-center animate-fadeIn">
              <div className="w-20 h-20 rounded-full mx-auto mb-6 flex items-center justify-center bg-blue-900">
                <CheckCircle2 className="w-12 h-12 text-white" />
              </div>

              <h2 className="text-3xl md:text-4xl font-bold text-gray-900 mb-4">游 춰Genial! Tu llamada ha sido confirmada</h2>
              
              <div className="bg-blue-50 border-2 border-blue-200 rounded-xl p-5 mb-5">
                <div className="flex items-start gap-3 mb-3">
                  <Mail className="w-5 h-5 text-blue-900 flex-shrink-0 mt-1" />
                  <p className="text-left text-sm text-gray-800 font-medium">
                    <span className="font-bold text-blue-900">En los pr칩ximos 30 minutos</span>, revisa tu correo electr칩nico. Recibir치s mi an치lisis personalizado de tu caso con el paso a paso de c칩mo podr칤amos ayudarte a escalar tu negocio.
                  </p>
                </div>
                
                <div className="flex items-start gap-3">
                  <MessageCircle className="w-5 h-5 text-blue-900 flex-shrink-0 mt-1" />
                  <p className="text-left text-sm text-gray-800 font-medium">
                    A partir de ahora, <span className="font-bold text-blue-900">toda la comunicaci칩n ser치 por WhatsApp</span>. Estate atento a los mensajes para coordinar los detalles de tu sesi칩n.
                  </p>
                </div>
              </div>

              <div className="bg-gray-50 border-2 border-gray-200 rounded-xl p-4 mb-6">
                <p className="text-xs text-gray-700 leading-relaxed">
                  游늷 <strong>Tip:</strong> Revisa tu carpeta de spam o promociones si no ves el correo en tu bandeja principal. Guarda mi n칰mero de WhatsApp para no perderte ninguna actualizaci칩n.
                </p>
              </div>

              <div className="pt-3">
                <p className="text-base text-gray-600">
                  춰Nos vemos pronto! 游녦
                </p>
              </div>
            </div>
          </div>
        );
      }

      return (
        <div className="min-h-screen bg-white py-10 px-4">
          <div className="max-w-2xl mx-auto">
            <div className="bg-white rounded-2xl shadow-2xl border-2 border-gray-200 p-6 md:p-10">
              <div className="space-y-6">
                {/* Informaci칩n personal */}
                <div className="space-y-5 pb-6 border-b-2 border-gray-200">
                  <div>
                    <label className="block text-xs font-semibold text-gray-700 mb-2">Nombre completo *</label>
                    <input
                      type="text"
                      value={formData.fullName}
                      onChange={(e) => handleInputChange('fullName', e.target.value)}
                      className="w-full px-3 py-2 text-sm border border-gray-300 rounded-lg focus:ring-1 focus:ring-blue-900 focus:border-blue-900 outline-none transition"
                    />
                  </div>

                  <div>
                    <label className="block text-xs font-semibold text-gray-700 mb-1">Email *</label>
                    <p className="text-xs text-gray-600 mb-2">(Usa el mismo con el que agendaste tu primera llamada)</p>
                    <input
                      type="email"
                      value={formData.email}
                      onChange={(e) => handleInputChange('email', e.target.value)}
                      className="w-full px-3 py-2 text-sm border border-gray-300 rounded-lg focus:ring-1 focus:ring-blue-900 focus:border-blue-900 outline-none transition"
                    />
                  </div>

                  <div>
                    <label className="block text-xs font-semibold text-gray-700 mb-2">Tel칠fono *</label>
                    <input
                      type="tel"
                      value={formData.phone}
                      onChange={(e) => handleInputChange('phone', e.target.value)}
                      className="w-full px-3 py-2 text-sm border border-gray-300 rounded-lg focus:ring-1 focus:ring-blue-900 focus:border-blue-900 outline-none transition"
                    />
                  </div>
                </div>

                <div className="space-y-3 pb-6 border-b-2 border-gray-200">
                  <h2 className="text-base font-bold text-gray-900">En promedio, 쯖u치ntas personas est치n comprando tus servicios o programas cada semana? *</h2>
                  <div className="space-y-2">
                    {[
                      { value: 'Ninguna por ahora', label: 'Ninguna por ahora.' },
                      { value: 'Entre 1 y 10 personas', label: 'Entre 1 y 10 personas por semana.' },
                      { value: 'Entre 11 y 25 personas', label: 'Entre 11 y 25 personas por semana.' },
                      { value: 'M치s de 50 personas', label: 'M치s de 50 personas por semana.' }
                    ].map((option) => (
                      <label
                        key={option.value}
                        className={`flex items-center p-3 border rounded-lg cursor-pointer transition-all ${
                          formData.weeklyClients === option.value ? 'border-blue-900 bg-blue-50' : 'border-gray-300 hover:border-blue-900'
                        }`}
                      >
                        <input
                          type="radio"
                          name="weeklyClients"
                          value={option.value}
                          checked={formData.weeklyClients === option.value}
                          onChange={(e) => handleInputChange('weeklyClients', e.target.value)}
                          className="w-4 h-4 text-blue-900"
                        />

                      </label>
                    ))}
                  </div>
                </div>

                <div className="space-y-3 pb-6 border-b-2 border-gray-200">
                  <h2 className="text-base font-bold text-gray-900">En promedio, 쯖u치ntas llamadas de venta calificadas est치s teniendo al d칤a? *</h2>
                  <div className="space-y-2">
                    {[
                      { value: 'Ninguna todav칤a', label: 'Ninguna todav칤a.' },
                      { value: '1 a 2 por d칤a', label: '1 a 2 por d칤a.' },
                      { value: '2 a 5 por d칤a', label: '2 a 5 por d칤a.' },
                      { value: '5 a 10 por d칤a', label: '5 a 10 por d칤a.' }
                    ].map((option) => (
                      <label
                        key={option.value}
                        className={`flex items-center p-3 border rounded-lg cursor-pointer transition-all ${
                          formData.dailyCalls === option.value ? 'border-blue-900 bg-blue-50' : 'border-gray-300 hover:border-blue-900'
                        }`}
                      >
                        <input
                          type="radio"
                          name="dailyCalls"
                          value={option.value}
                          checked={formData.dailyCalls === option.value}
                          onChange={(e) => handleInputChange('dailyCalls', e.target.value)}
                          className="w-4 h-4 text-blue-900"
                        />
                        <span className="ml-2 text-gray-900 font-medium text-sm">{option.label}</span>
                      </label>
                    ))}
                  </div>
                </div>

                <div className="space-y-3 pb-6 border-b-2 border-gray-200">
                  <h2 className="text-base font-bold text-gray-900">쮺u치l es tu estrategia actual para vender con tu contenido? *</h2>
                  <div className="space-y-2">
                    {[
                      { value: 'Estrategia clara y funciona', label: 'Tengo una estrategia clara y me est치 funcionando.' },
                      { value: 'Tengo estrategia sin resultados', label: 'Tengo una estrategia, pero no est치 generando los resultados que quiero.' },
                      { value: 'Sin estrategia definida', label: 'No tengo una estrategia definida.' }
                    ].map((option) => (
                      <label
                        key={option.value}
                        className={`flex items-center p-3 border rounded-lg cursor-pointer transition-all ${
                          formData.contentStrategy === option.value ? 'border-blue-900 bg-blue-50' : 'border-gray-300 hover:border-blue-900'
                        }`}
                      >
                        <input
                          type="radio"
                          name="contentStrategy"
                          value={option.value}
                          checked={formData.contentStrategy === option.value}
                          onChange={(e) => handleInputChange('contentStrategy', e.target.value)}
                          className="w-4 h-4 text-blue-900"
                        />
                        <span className="ml-2 text-gray-900 font-medium text-sm">{option.label}</span>
                      </label>
                    ))}
                  </div>
                </div>

                <div className="space-y-3 pb-6 border-b-2 border-gray-200">
                  <h2 className="text-base font-bold text-gray-900">쯈u칠 tipo de sistema de ventas est치s utilizando hoy? *</h2>
                  <div className="space-y-2">
                    {[
                      { value: 'Ventas por mensajes/DM', label: 'Cierro ventas por mensajes o DM.' },
                      { value: 'Ventas por llamadas', label: 'Cierro ventas por llamadas (org치nico o setters).' },
                      { value: 'Automatizaciones', label: 'Uso automatizaciones (embudos, webinars, etc.).' },
                      { value: 'Sin sistema definido', label: 'No tengo un sistema de ventas definido.' }
                    ].map((option) => (
                      <label
                        key={option.value}
                        className={`flex items-center p-3 border rounded-lg cursor-pointer transition-all ${
                          formData.salesSystem === option.value ? 'border-blue-900 bg-blue-50' : 'border-gray-300 hover:border-blue-900'
                        }`}
                      >
                        <input
                          type="radio"
                          name="salesSystem"
                          value={option.value}
                          checked={formData.salesSystem === option.value}
                          onChange={(e) => handleInputChange('salesSystem', e.target.value)}
                          className="w-4 h-4 text-blue-900"
                        />
                        <span className="ml-2 text-gray-900 font-medium text-sm">{option.label}</span>
                      </label>
                    ))}
                  </div>
                </div>

                <div className="space-y-3 pb-6">
                  <h2 className="text-base font-bold text-gray-900">En promedio, 쯖u치nto est치s facturando actualmente al mes con tu negocio? *</h2>
                  <div className="space-y-2">
                    {[
                      { value: 'Menos de $1.000 USD', label: 'Menos de $1.000 USD.' },
                      { value: 'Entre $1.000 y $3.000 USD', label: 'Entre $1.000 y $3.000 USD.' },
                      { value: 'Entre $3.000 y $8.000 USD', label: 'Entre $3.000 y $8.000 USD.' },
                      { value: 'M치s de $8.000 USD', label: 'M치s de $8.000 USD.' }
                    ].map((option) => (
                      <label
                        key={option.value}
                        className={`flex items-center p-3 border rounded-lg cursor-pointer transition-all ${
                          formData.monthlyRevenue === option.value ? 'border-blue-900 bg-blue-50' : 'border-gray-300 hover:border-blue-900'
                        }`}
                      >
                        <input
                          type="radio"
                          name="monthlyRevenue"
                          value={option.value}
                          checked={formData.monthlyRevenue === option.value}
                          onChange={(e) => handleInputChange('monthlyRevenue', e.target.value)}
                          className="w-4 h-4 text-blue-900"
                        />
                        <span className="ml-2 text-gray-900 font-medium text-sm">{option.label}</span>
                      </label>
                    ))}
                  </div>
                </div>

                <div className="pt-5 flex justify-center">
                  <button
                    onClick={handleSubmit}
                    disabled={!isFormValid() || isSubmitting}
                    className={`px-10 py-2.5 rounded-full font-bold text-sm flex items-center justify-center gap-2 transition-all ${
                      isFormValid() && !isSubmitting
                        ? 'bg-blue-900 text-white hover:bg-blue-800 shadow-lg hover:scale-105'
                        : 'bg-gray-300 text-white cursor-not-allowed'
                    }`}
                  >
                    {isSubmitting ? 'Enviando...' : 'Confirmar mi llamada'}
                    <ArrowRight className="w-4 h-4" />
                  </button>
                </div>
              </div>
            </div>
          </div>

          <style>{`
            @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
            .animate-fadeIn { animation: fadeIn 0.5s ease-out; }
          `}</style>
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<LeadQualificationForm />);
  </script>
</body>
</html>
